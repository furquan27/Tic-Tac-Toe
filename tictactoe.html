<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-Tac-Toe game</title>
</head>

<body>
    <header>

        <h1>Tic-Tac-Toe</h1>
    </header>

    <table>
        <tr>
            <td id="t1" class="box"></td>
            <td id="t2" class="box"></td>
            <td id="t3" class="box"></td>
        </tr>
        <tr>
            <td id="t4" class="box"></td>
            <td id="t5" class="box"></td>
            <td id="t6" class="box"></td>          
        </tr>
        <tr>
            <td id="t7" class="box"></td>
            <td id="t8" class="box"></td>
            <td id="t9" class="box"></td> 
        </tr>
    </table>

    
    <div id="result">
        
    </div>

    <div>
        <button id="reset" onclick="start()">Reset</button>
    </div>

    <footer>
        
        <div id="player1">
            <span id="p1">Player 1's turn</span> 
            <!-- <span id="score1">0</span> -->
        </div>
        <div id="player2">
            <span id="p2">Player 2's turn</span>
             <!-- <span id="score2">0</span> -->
        </div>
    </footer>
    <script src="tictactoe.js"></script>
</body>

</html>
